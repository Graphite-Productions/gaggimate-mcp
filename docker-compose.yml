version: "3.8"
services:
  gaggimate-bridge:
    build: .
    image: ghcr.io/graphite-productions/gaggimate-bridge:latest
    container_name: gaggimate-bridge
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file: .env
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 5s
      retries: 3
